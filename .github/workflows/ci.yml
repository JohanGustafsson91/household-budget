name: CI Pipeline

# Trigger on pull requests to master branch (including Dependabot PRs) and manual dispatch
on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]
  # Allow manual trigger for debugging
  workflow_dispatch:

# Set permissions for the workflow
permissions:
  pull-requests: write
  contents: write
  checks: write
  workflows: write

jobs:
  # Call the reusable validate workflow (lint, test, build)
  validate:
    name: Validate PR
    uses: JohanGustafsson91/github-reusable-actions/.github/workflows/validate.yml@main
    with:
      node-version: "20.x"
      package-manager: "pnpm"
      lint-script: "lint"
      test-script: "test"
      build-script: "build"
      # Skip test in validate since we run E2E tests separately
      skip-test: true

  # Firebase-specific E2E testing
  e2e-test:
    name: E2E Tests on Firebase
    runs-on: ubuntu-latest
    needs: validate
    environment: development

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      # Setup pnpm package manager
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      # Get pnpm store directory for caching
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      # Cache pnpm dependencies
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Cache Cypress binary
      - name: Cache Cypress
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-13.6.6-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-cypress-13.6.6-
            ${{ runner.os }}-cypress-

      # Install Cypress binary
      - name: Install Cypress
        run: pnpm cypress:install

      # Authenticate with Firebase using service account
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      # Build the project for deployment
      - name: Build project
        run: pnpm build
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_AUTH_DOMAIN: ${{ secrets.VITE_AUTH_DOMAIN }}
          VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID }}
          VITE_STORAGE_BUCKET: ${{ secrets.VITE_STORAGE_BUCKET }}
          VITE_MESSAGING_SENDER_ID: ${{ secrets.VITE_MESSAGING_SENDER_ID }}
          VITE_APP_ID: ${{ secrets.VITE_APP_ID }}
          VITE_MEASUREMENT_ID: ${{ secrets.VITE_MEASUREMENT_ID }}
          VITE_ENVIRONMENT: development

      # Deploy to Firebase development environment for E2E testing
      - name: Deploy to Firebase development
        run: pnpm deploy:dev

      # Wait for deployment to be ready and run Cypress tests
      - name: Run Cypress tests
        run: |
          # Wait for Firebase deployment to be ready
          echo "Waiting for Firebase deployment to be ready..."
          for i in {1..10}; do
            echo "Checking if dev site is accessible... (attempt $i/10)"
            if curl -f -s https://household-buget-dev.web.app > /dev/null; then
              echo "✅ Dev site is accessible!"
              break
            fi
            if [ $i -eq 10 ]; then
              echo "❌ Dev site is not accessible after 10 attempts"
              exit 1
            fi
            sleep 10
          done

          # Run Cypress tests
          echo "Running Cypress tests against dev environment..."
          pnpm cypress:run
        env:
          CYPRESS_baseUrl: https://household-buget-dev.web.app
          CYPRESS_TEST_USER_1: ${{ secrets.TEST_USER_1 }}
          CYPRESS_TEST_USER_2: ${{ secrets.TEST_USER_2 }}
          CYPRESS_TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          CYPRESS_TEST_USER_1_NAME: ${{ secrets.TEST_USER_1_NAME }}
          CYPRESS_TEST_USER_2_NAME: ${{ secrets.TEST_USER_2_NAME }}

      # Upload Cypress test results and videos
      - name: Upload Cypress artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-results
          path: |
            cypress/screenshots/
            cypress/videos/
          retention-days: 7

  # Call the reusable auto-merge workflow for Dependabot PRs
  auto-merge:
    name: Auto-merge Dependabot PRs
    needs: [validate, e2e-test]
    uses: JohanGustafsson91/github-reusable-actions/.github/workflows/auto-merge-dependabot.yml@main
    with:
      merge-method: squash
      exclude: none  # Auto-merge all updates after tests pass

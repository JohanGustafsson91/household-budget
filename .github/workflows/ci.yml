name: CI Pipeline

# Trigger on pull requests to master branch (including Dependabot PRs) and manual dispatch
on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]
  # Allow manual trigger for debugging
  workflow_dispatch:

# Set permissions for the workflow
permissions:
  pull-requests: write
  contents: write
  checks: write
  secrets: read

jobs:
  # Job to run all tests and checks
  test:
    name: Run Tests and Linting
    runs-on: ubuntu-latest
    environment: development

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get full history for better caching

      # Setup Node.js with specified version
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Setup pnpm package manager
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      # Get pnpm store directory for caching
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      # Cache pnpm dependencies
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

# Cache Cypress binary
      - name: Cache Cypress
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-13.6.6-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-cypress-13.6.6-
            ${{ runner.os }}-cypress-
            
# Install Cypress binary
      - name: Install Cypress
        run: pnpm cypress:install
        
      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
        
      # Deploy to Firebase development environment for E2E testing (includes linting and build)
      - name: Deploy to Firebase development
        run: pnpm deploy:dev
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          # Firebase development environment variables (from development environment secrets)
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_AUTH_DOMAIN: ${{ secrets.VITE_AUTH_DOMAIN }}
          VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID }}
          VITE_STORAGE_BUCKET: ${{ secrets.VITE_STORAGE_BUCKET }}
          VITE_MESSAGING_SENDER_ID: ${{ secrets.VITE_MESSAGING_SENDER_ID }}
          VITE_APP_ID: ${{ secrets.VITE_APP_ID }}
          VITE_MEASUREMENT_ID: ${{ secrets.VITE_MEASUREMENT_ID }}
          VITE_ENVIRONMENT: development
          
      # Wait for deployment to be ready and run Cypress tests
      - name: Run Cypress tests
        run: |
          # Wait for Firebase deployment to be ready and verify it's accessible
          echo "Waiting for Firebase deployment to be ready..."
          for i in {1..10}; do
            echo "Checking if dev site is accessible... (attempt $i/10)"
            if curl -f -s https://household-buget-dev.web.app > /dev/null; then
              echo "✅ Dev site is accessible!"
              break
            fi
            if [ $i -eq 10 ]; then
              echo "❌ Dev site is not accessible after 10 attempts"
              exit 1
            fi
            sleep 10
          done
          
          # Run Cypress tests against the deployed development environment
          echo "Running Cypress tests against dev environment..."
          pnpm cypress:run
        env:
          # Set the baseUrl for Cypress to use the Firebase development environment
          CYPRESS_baseUrl: https://household-buget-dev.web.app

      # Upload Cypress test results and videos
      - name: Upload Cypress artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-results
          path: |
            cypress/screenshots/
            cypress/videos/
          retention-days: 7

  # Job to auto-merge Dependabot PRs if all tests pass
  auto-merge:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    needs: test
    if: github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge Dependabot PR
        uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Only merge if the PR is from Dependabot and all checks pass
          merge-method: squash
          # Only auto-merge minor and patch updates for production dependencies
          # Major updates will require manual review
          exclude: "major"


name: Deploy to Production

# Trigger on push to master branch after merge
on:
  push:
    branches: [master]
  # Allow manual trigger for emergency deployments
  workflow_dispatch:

# Set permissions for the workflow
permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: Build and Deploy to Production
    runs-on: ubuntu-latest

    environment:
      name: production
      url: https://household-budget.web.app # Replace with your actual Firebase URL

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get full history for better caching

      # Setup pnpm package manager
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          
      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"

      # Get pnpm store directory for caching
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      # Cache pnpm dependencies
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

# Deploy to Firebase production (includes linting and build in the script)
      - name: Deploy to Firebase Production
        run: pnpm deploy:prod
        env:
          # Firebase token should be stored in GitHub Secrets
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          # Firebase production environment variables (from production environment secrets)
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_AUTH_DOMAIN: ${{ secrets.VITE_AUTH_DOMAIN }}
          VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID }}
          VITE_STORAGE_BUCKET: ${{ secrets.VITE_STORAGE_BUCKET }}
          VITE_MESSAGING_SENDER_ID: ${{ secrets.VITE_MESSAGING_SENDER_ID }}
          VITE_APP_ID: ${{ secrets.VITE_APP_ID }}
          VITE_MEASUREMENT_ID: ${{ secrets.VITE_MEASUREMENT_ID }}
          VITE_ENVIRONMENT: production

      # Create deployment status
      - name: Create deployment status
        if: success()
        run: |
          echo "üöÄ Deployment to production completed successfully!"
          echo "üì¶ Build artifacts are ready and deployed to Firebase"

      # Notify on deployment failure
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment to production failed!"
          echo "üîç Check the logs above for more details"

